name: validate-pr
on:
  pull_request:
    types: [edited, opened, reopened, synchronize]

jobs:
  # We need to verify that the Pull Request's title matches the desired format.
  verify_pr_title:
    runs-on: ubuntu-latest
    name: Verify that PR title contains well-formed GUS work item tag.
    steps:
      # Private actions must check out repo first.
      - name: Checkout
        uses: actions/checkout@v3
      - name: Verify PR title
        uses: ./github-actions/verify-pr-title
        id: verify_pr_title
  # Separately, we also need to run all of our tests.
#  run_tests:
#    uses: ./.github/workflows/run-tests.yml
  summarize_fake_results:
    runs-on: ubuntu-latest
    name: Summarize some fake results we made up
    steps:
      - name: Add warning
        run: echo "::warning ::This is a test warning"
      - name: Use new action
        uses: ./github-actions/summarize-errors
        id: summarize_errors
        with:
          location: "$GITHUB_WORKSPACE/sfge/build/reports/tests/test"
      - name: Add error
        run: echo "::error ::This is another test error"
      - name: Add a summary
        run: echo "### Hello world! :rocket:" >> $GITHUB_STEP_SUMMARY
